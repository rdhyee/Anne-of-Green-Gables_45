description: "Anne of Green Gables is a 1908 novel by Canadian author Lucy Maud Montgomery.\
  \ Written for all ages, it has been considered a children's novel since the mid-twentieth\
  \ century. It recounts the adventures of Anne Shirley, an 11-year-old orphan girl\
  \ who is mistakenly sent to Matthew and Marilla Cuthbert, a middle-aged brother\
  \ and sister who had intended to adopt a boy to help them on their farm in Prince\
  \ Edward Island. The novel recounts how Anne makes her way with the Cuthberts, in\
  \ school, and within the town.\nSince publication, Anne of Green Gables has sold\
  \ more than 50 million copies and has been translated into 20 languages. Numerous\
  \ sequels were written by Montgomery, and since her death, another sequel has been\
  \ published, as well as an authorized prequel. The original book is taught to students\
  \ around the world.\nIt has been adapted as film, made-for-television movies, and\
  \ animated and live-action television series. Anne Shirley was played by Megan Follows\
  \ in the 1985 Canadian produced movie. Plays and musicals have also been created,\
  \ with productions annually in Canada since 1964 of the first musical production,\
  \ which has toured in Canada, the United States, Europe and Japan.\n From Wikipedia\
  \ (CC BY-SA)."
